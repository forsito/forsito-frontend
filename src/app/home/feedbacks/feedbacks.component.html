
<div class="container">
    <div class="card border-primary mt-4" *ngFor="let feedback of feedbacks"  [indexOfFeed]="i" >
        <h1 class="card-header text-center text-white">Feedbacks</h1>
        <div class="card-body">
            <div class="card-title">
                <h5 >{{feedback.name}}</h5>
                <span class="be-comment-time text-muted border-bottom pb-2">
                <small> May 27, 2020 at 3:14am</small> 
              </span>
            </div>

          <p class="card-text">{{ feedback.text }}</p>
        </div>
<hr>
