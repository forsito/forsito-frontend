<div class="row main">
    <div class="col-md-12">
        <h3>Projects</h3>
        <hr>
        <span *ngFor="let project of userProjects; let i = index"
            (click)="open(mymodal) ; onClick(project._id) ;">{{i+1}}.&nbsp;{{project.title}} </span>
    </div>
</div>


<ng-template #mymodal let-modal class="py-3">
    <div *ngIf="project_details" class="modal-content">

        <div class="modal-header bg-primary text-white">
            <h2> {{ project_details.title }} </h2>
            <button class="close" data-dismiss="modal" (click)="modal.dismiss('Cross click')">
                <span>&times;</span>
            </button>
        </div>

        <div class="modal-body">
            <section id="explore-section" class="bg-light text-muted pt-5">
                <div class="container">
                    <div class="row">

                        <div class="col-md-4">
                            <img src="/../../assets/img/mountains.jpg" alt="" class="img-fluid mb-3 rounded-circle">
                        </div>

                        <div class="col-md-8">
                            <div class="row">
                                <div class="col-md-8">
                                    <h2 class="text-center">{{ project_details.title }}</h2>
                                </div>
                                <a href="project_details.url" class="btn mb-3">
                                    <i class="fas fa-arrow-right"></i> View demo
                                </a>
                            </div>

                            <p>{{ project_details.description }}</p>

                            <br>

                            <!-- tags of project -->

                            <section id="gallery" class="py-2">
                                <div class="container">
                                    <h4 class="text-center text-dark">Technology</h4>
                                    <div class="row mb-4">

                                        <div class="col-md-4 col-sm-4" *ngFor="let pd of project_details.tags">
                                            <div class="row">
                                                <div class="col-md-8 col-sm-8">
                                                    <img src="{{ pd.iconPath }}" alt="pd.name" class="img-fluid">
                                                    <!-- <h5 class="lead"> {{ pd.name }}</h5>  -->
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </section>

                        </div>
                    </div>
                </div>
            </section>

            <section id="gallery" class="py-2">
                <div class="container">
                    <h3 class="text-center">Website Gallery</h3>
                    <div class="row mb-4">
                        <div class="col-md-4" *ngFor="let web_image of project_details.images">
                            <img src="{{ web_image }}" alt="" class="img-fluid">
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <div class="modal-footer">
            <button class="btn mb-3" (click)="modal.dismiss('Cross click')" style="background-color:#732673 ;">
                Close
            </button>
        </div>
    </div>
</ng-template>
